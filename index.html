<html>
<head>
<meta charset="UTF-8">
<title>Tabla con dos secciones</title>

</head>

<table border="0" width="100%" height="100%">
  <tr>

      <a href="#" onclick="cambiarContenido('acordes/eltriste.jpg','letras/eltristeletra.jpg')">2. El Triste</a><br>
      <a href="#" onclick="cambiarContenido('acordes/hawai.jpg','letras/hawailetra.jpg')">3. Hawai</a><br>
	  <a href="#" onclick="cambiarContenido('acordes/afuera.jpg','letras/afueraletra.jpg')">4. Afuera </a><br>
	  <a href="#" onclick="cambiarContenido('acordes/oyemiamor.jpg','letras/oyemiamorletra.jpg')">5. Oye mi amor </a><br>
	  <a href="#" onclick="cambiarContenido('acordes/mevale.jpg','letras/mevaleletra.jpg')">6. Me vale </a><br>
	  <a href="#" onclick="cambiarContenido('acordes/mujeramante.jpg','letras/mujeramanteletra.jpg')">7. Mujer Amante</a><br>

    <!-- Arriba: imagen -->
    <td height="150">
      <iframe id="marcoImagen" width="100%" height="140" frameborder="0"></iframe>

  </tr>
  <tr>
